<!DOCTYPE html>
<html lang="en">
<head>
	<title>Michael's Questionnaire</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
</head>
  <div class="col-sm-4">
  </div>

  <div class="col-sm-4">
    <form>
    <h1>Questionnaire</h1>
    <fieldset class="form-group">
      <label for="exampleInputName" class="control-label">First Name</label>
      <input type="text" class="form-control" id="exampleInputName" placeholder="Enter name">
    </fieldset>
    <fieldset class="form-group">
      <label for="exampleInputEmail1" class="control-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
      <small class="text-muted">We'll never share your email with anyone else.</small>
    </fieldset>
    <fieldset class="form-group">
      <label for="exampleSelect1">Which age group are you in?</label>
      <select class="form-control" id="exampleSelect1">
        <option value="" disabled selected hidden>Please Choose...</option>
        <option>Under 18</option>
        <option>19 - 24</option>
        <option>25 - 30</option>
        <option>31 - 36</option>
        <option>37 and over</option>
      </select>
    </fieldset>
    <fieldset class="form-group">
      <label for="exampleSelect1">How many apps do you currently have on your smartphone?</label>
      <select class="form-control" id="exampleSelect1">
        <option value="" disabled selected hidden>Please Choose...</option>
        <option>0 - 4</option>
        <option>5 - 9</option>
        <option>10 - 19</option>
        <option>20 or more</option>
      </select>
    </fieldset>
    <fieldset class="form-group">
      <label for="exampleInputName" class="control-label">In a typical week, about how many songs or other music files do you download from the internet?</label>
      <input type="number" class="form-control" id="exampleInputNumber" placeholder="Enter amount" min="0" max="10000">
    </fieldset>
    <fieldset>
      <div class="checkbox">
        <p>Which type of apps do you currently have on your digital devices (computer, tablets, phones, etc.)? (Check all that apply)</p>
        <label>
          <input type="checkbox" value="">
          Entertainment apps (movie trailers, celebrity gossip, radio station guides, etc.)
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="">
          News apps (local news, national headlines, technology announcements, etc.)
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="">
          Game apps (puzzles, charades, etc.)
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="">
          Sports apps (sports schedules, scores, headlines, etc.)
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="">
          Search tool apps (directions, phone numbers, recipes, etc.)
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="">
           Travel apps (airplane tickets, tourist guides, public transportation info, etc.)
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="">
          Social networking apps (location check-ins, friend status updates, etc.)
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="">
          Productivity apps (calendar, to do list, price checker, etc.)
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="">
          Utility apps (calculate, convert, translate, etc.)
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="">
          Weather apps (local forecasts, natural disaster updates, etc.)
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="">
          Other (please specify)
        </label>
      </div>


    </fieldset> 

  <div class="col-sm-4">
  </div>
    <div class="col-sm-4">
          <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  <div class="col-sm-4">
  </form>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
</body>
</html>
